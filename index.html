<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>
    <div>
        <section class="option-area">
            <button class="btn btn-again">Again</button>
        </section>
        <section class="game-area">
            <div class="board">
                <div class="row first-row">
                    <button class="btn cell cell-0"><img class ="img-0" src="images/White.png"></button>
                    <button class="btn cell cell-1"><img class ="img-1" src="images/White.png"></button>
                    <button class="btn cell cell-2"><img class ="img-2" src="images/White.png"></button>
                </div>
                <div class="row second-row">
                    <button class="btn cell cell-3"><img class ="img-3" src="images/White.png"></button>
                    <button class="btn cell cell-4"><img class ="img-4" src="images/White.png"></button>
                    <button class="btn cell cell-5"><img class ="img-5" src="images/White.png"></button>
                </div>
                <div class="row third-row">
                    <button class="btn cell cell-6"><img class ="img-6" src="images/White.png"></button>
                    <button class="btn cell cell-7"><img class ="img-7" src="images/White.png"></button>
                    <button class="btn cell cell-8"><img class ="img-8" src="images/White.png"></button>
                </div>
            </div>
            <div class="below-area">
                <div class="score-card">
                    <div class="player-scorecard-1">
                        <p class="player-1">Player-1</p>
                        <p class="score score0">0</p>
                    </div>
                    <div class="player-scorecard-2">
                        <p class="player-2">Player-2</p>
                        <p class="score score1">0</p>
                    </div>
                </div>
                <div class="new-game">
                    <button class="btn btn-reset">Reset</button>
                </div>
            </div>
        </section>
    </div>
    <footer>â’¸Caged1964</footer>
    <script src="script.js"></script>
</body>

</html>
